server {
    listen 80;

location /api/{
proxy_pass http://app:8080;
}

location /swagger/ {
proxy_pass http://swagger:8080/;
proxy_set_header Host &host;
proxy_set_header X-Real-IP &remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
}
 location /metrics {
        proxy_pass http://app:6060/metrics;  # Перенаправляем на /metrics вашего приложения
        proxy_set_header Host $host;  # Сохраняем оригинальный заголовок Host
        proxy_set_header X-Real-IP $remote_addr;  # Передаем реальный IP-адрес
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Передаем заголовок X-Forwarded-For
        proxy_set_header X-Forwarded-Proto $scheme;  # Передаем оригинальный протокол (HTTP/HTTPS)
    }

}
