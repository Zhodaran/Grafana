version: '3'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  
  app:
    build: .
    ports:
      - "6060:6060"
    networks:
      - mylocal
  
  swagger:
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/swagger.yaml
    volumes:
      - ./docs/swagger.yaml:/swagger.yaml
    networks:
      - mylocal

  grafana:
    image: zhodaran/grafana:geoservice  # Используйте ваш кастомный образ
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - swagger
    networks:
      - mylocal

networks:
  mylocal:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
